<ion-header>
  <ion-toolbar color="danger">
    <ion-title>home</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons>
    <ion-buttons slot ="end">
      <ion-icon name="grid-outline">
        
      </ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let home of ram" [routerLink]="['./', home.id]">
    <ion-avatar slot="start">
      <ion-img [src]="home.foto" ></ion-img>
    </ion-avatar>
    <ion-label>
      {{home.merek}} {{home.model}}
      <br> Rp. {{home.harga}}
      <br> stok {{home.stok}}
    </ion-label>
  </ion-item>
<ion-item *ngFor="let home of motherboard " [routerLink]="['./', home.id]">
  <ion-avatar slot="start">
    <ion-img [src]="home.foto" ></ion-img>
  </ion-avatar>
  <ion-label>
    {{home.merek}} {{home.model}}
    <br> Rp. {{home.harga}}
    <br> stok: {{home.stok}}
  </ion-label>
</ion-item>
  <ion-item *ngFor="let home of gpu" [routerLink]="['./', home.id]">
    <ion-avatar slot = "start">
      <ion-img [src]="home.foto"></ion-img>
    </ion-avatar>
    <ion-label>
      {{home.merek}} {{home.model}}
      <br> Rp. {{home.harga}}
      <br> stok: {{home.stok}}

    </ion-label>
  </ion-item>
  <ion-item *ngFor="let home of processor" [routerLink]="['./', home.id]">
    <ion-avatar slot = "start">
      <ion-img [src]="home.foto"></ion-img>
    </ion-avatar>
    <ion-label>
      {{home.merek}} {{home.model}}
      <br> Rp. {{home.harga}}
      <br> stok: {{home.stok}}

    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
